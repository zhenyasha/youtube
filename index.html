<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header class="header center">
        <nav class="header__nav">
            <button class="button header__button">
                <span class="button__line"></span>
                <span class="button__line"></span>
                <span class="button__line"></span>
            </button>

            <div class="logo header__logo">
                <img src="img/logo.svg" alt="" class="logo__img">
            </div>
            <div class="search-block">
                <input class="header__search" type="search" name="search" placeholder="Search">
                <button class="button search-button" type="submit">
                    <svg class="icon search-block__icon" width="19" height="19">
                        <use xlink:href="img/icons.svg#search"></use>
                    </svg>

                </button>
            </div>
        </nav>
        <div class="header__links">
            <a class="link" href="#">
                <svg class="icon icon-link" width="27" height="20">
                    <use xlink:href="img/icons.svg#video"></use>
                </svg>
            </a>
            <a class="link" href="#">
                <svg class="icon icon-link" width="21" height="21">
                    <use xlink:href="img/icons.svg#apps"></use>
                </svg>
            </a>
            <a class="link" href="#">
                <svg class="icon icon-link" width="22" height="26">
                    <use xlink:href="img/icons.svg#bell"></use>
                </svg>
            </a>
            <a class="link" href="#">
                <img src="img/userpic.png" alt="">
            </a>
        </div>
    </header>
</body>

</html>
